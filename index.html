<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Celsius para Fahrenheit</h1>
    <label for="celsius">Digite a temperatura em Celsius:</label>
    <input type="number" id="celsius" placeholder="°C">
    <button onclick="converterTemperatura()">Converter</button>

    <h2 id="resultado"></h2>



    <script>
        function converterTemperatura() {
    const celsius = parseFloat(document.getElementById("celsius").value);
    const resultado = document.getElementById("resultado");

    if (!isNaN(celsius)) {
        const fahrenheit = (celsius * 9/5) + 32;
        resultado.innerText = `${celsius} °C é igual a ${fahrenheit.toFixed(2)} °F`;
    } else {
        resultado.innerText = "Por favor, insira um número válido.";
    }
}
        
    </script>
</body>
</html>
